            <svg width="0" height="0" style="position: absolute; top: 0; left: 0;">

            <svg width="300" height="300" viewBox="0 0 300 300">
                <image xlink:href="（画像のパス）" width="100%" height="100%" preserveAspectRatio="xMidYMid slice" clip-path="url(#clip01)"/>
            </svg>
